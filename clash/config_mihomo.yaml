# Clash Meta (Mihomo) Configuration File
# Generated based on user requirements for proxy groups modification

# Proxy Providers Section
# User needs to replace the URL with their actual subscription URL
proxy-providers:
   Airport_01:
    type: http
    interval: 1800
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: DIRECT
    url: ""

# Global Configuration
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
ipv6: false
allow-lan: true
unified-delay: true
tcp-concurrent: true

geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 48

# Geo Data URLs
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"

# Control Panel
external-controller: 127.0.0.1:9090
secret: ""
external-ui: ui
external-ui-url: "https://ghp.ci/https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

# Process Matching
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

# Profile Settings
profile:
  store-selected: true
  store-fake-ip: true

# Traffic Sniffing
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"

# TUN Mode Configuration
tun:
  enable: true
  stack: mixed
  mtu: 9000
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS Configuration
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - geosite:private
    - geosite:cn
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver-policy:
    "rule-set:private_domain,cn_domain":
      - 223.5.5.5
      - 119.29.29.29
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

# Direct Proxy
proxies:
  - name: "🪒 直连"
    type: direct
    udp: true

# 锚点
pr: &pr {type: select, proxies: [🇺🇲 美国自动,🇺🇲 美国均衡,🇺🇲 美国故转,⭐ 故转,🌐 均衡,♻️ 自动选择,🇸🇬 加坡自动,🇸🇬 加坡均衡,🇸🇬 加坡故转,🇯🇵 日本自动,🇯🇵 日本均衡,🇯🇵 日本故转,🌍 非香港自动,🌍 非香港均衡,🌍 非香港故转,DIRECT]}
us: &us {type: select, proxies: [🇺🇲 美国自动,🇺🇲 美国均衡,🇺🇲 美国故转]}

# 策略组
proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [🇺🇲 美国自动,🇺🇲 美国均衡,🇺🇲 美国故转,⭐ 故转,🌐 均衡,♻️ 自动选择,🇸🇬 加坡自动,🇸🇬 加坡均衡,🇸🇬 加坡故转,🇯🇵 日本自动,🇯🇵 日本均衡,🇯🇵 日本故转,🌍 非香港自动,🌍 非香港均衡,🌍 非香港故转]}
  - {name: 📹 YouTube,!!merge <<: *pr}
  - {name: 🍀 Google,!!merge <<: *pr}
  - {name: 🍒 microsoft,!!merge <<: *pr}
  - {name: 🏹 ChatGPT,!!merge <<: *us}
  - {name: 🐬 外贸,!!merge <<: *us}
  - {name: 🎵 TikTok,!!merge <<: *pr}
  - {name: 📲 Telegram,!!merge <<: *pr}
  - {name: 🎥 NETFLIX,!!merge <<: *pr}
  - {name: ✈️ Speedtest,!!merge <<: *pr}
  - {name: 💶 PayPal,!!merge <<: *pr}
  - {name: ☁️ cloudflare,!!merge <<: *pr}
  - {name: 🍎 Apple, type: select, proxies: [DIRECT, 🚀 节点选择]}
  - {name: 🎯 全球直连, type: select, proxies: [DIRECT, 🚀 节点选择]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [DIRECT, 🚀 节点选择]}
  - {name: 🛑 广告拦截, type: select, proxies: [REJECT]}

# 节点筛选
  # 美国节点组
  - {name: 🇺🇲 美国自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?i)美国|US|USA|United States"}
  - {name: 🇺🇲 美国均衡, type: load-balance, include-all: true, tolerance: 20, interval: 300, filter: "(?i)美国|US|USA|United States"}
  - {name: 🇺🇲 美国故转, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?i)美国|US|USA|United States"}

  # 新加坡节点组
  - {name: 🇸🇬 加坡自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?i)新加坡|狮城|SG|Singapore"}
  - {name: 🇸🇬 加坡均衡, type: load-balance, include-all: true, tolerance: 20, interval: 300, filter: "(?i)新加坡|狮城|SG|Singapore"}
  - {name: 🇸🇬 加坡故转, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?i)新加坡|狮城|SG|Singapore"}

  # 日本节点组
  - {name: 🇯🇵 日本自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?i)日本|JP|Japan|Tokyo|Osaka"}
  - {name: 🇯🇵 日本均衡, type: load-balance, include-all: true, tolerance: 20, interval: 300, filter: "(?i)日本|JP|Japan|Tokyo|Osaka"}
  - {name: 🇯🇵 日本故转, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?i)日本|JP|Japan|Tokyo|Osaka"}
  # 台湾节点组
  - {name: 🇹🇼 台湾自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?i)台湾|台灣|TW|Taiwan"}
  - {name: 🇹🇼 台湾故转, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?i)台湾|台灣|TW|Taiwan"}
  - {name: 🇹🇼 台湾均衡, type: load-balance, include-all: true, tolerance: 20, interval: 300, filter: "(?i)台湾|台灣|TW|Taiwan"}

  # 非香港节点组
  - {name: 🌍 非香港自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?i)^(?!.*(香港|HK|Hong Kong|Direct|Expire|重新|到期|重置|流量|剩余流量|🪒 直连|总计|统计|建议|时间|官网|产品|国内|海外)).*$"}
  - {name: 🌍 非香港均衡, type: load-balance, include-all: true, tolerance: 20, interval: 300, filter: "(?i)^(?!.*(香港|HK|Hong Kong|Direct|Expire|重新|到期|重置|流量|剩余流量|🪒 直连|总计|统计|建议|时间|官网|产品|国内|海外)).*$"}
  - {name: 🌍 非香港故转, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?i)^(?!.*(香港|HK|Hong Kong|Direct|Expire|重新|到期|重置|流量|剩余流量|总计|🪒 直连|统计|建议|时间|官网|产品|国内|海外)).*$"}

  # 综合策略组
  - {name: ♻️ 自动选择, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?i)^(?!.*(Expire|重新|到期|重置|🪒 直连|总计|统计|建议|时间|官网|产品|国内|海外)).*$"}

  # 兼容原有分组名称
  - {name: ⭐ 故转, type: fallback, tolerance: 20, interval: 300, proxies: [🇸🇬 加坡故转,🇯🇵 日本故转,🇺🇲 美国故转,🇹🇼 台湾故转,🌍 非香港故转]}
  - {name: 🌐 均衡, type: load-balance, tolerance: 20, interval: 300, proxies: [🇸🇬 加坡均衡,🇯🇵 日本均衡,🇺🇲 美国均衡,🇹🇼 台湾均衡,🌍 非香港均衡]}

rules:
  - RULE-SET,private_domain,DIRECT
  - RULE-SET,my_direct,DIRECT
  - RULE-SET,apple_domain,🍎 Apple
  - RULE-SET,my_proxylite,🚀 节点选择
  - RULE-SET,my_ai,🏹 ChatGPT
  - RULE-SET,my_wm,🐬 外贸
  - RULE-SET,openai_domain,🏹 ChatGPT
