;故障转移组
custom_proxy_group=🇭🇰香港故转`fallback`{hk_regex}^({exclude_pattern}).)*$`{common_test_url}`{common_test_interval}
custom_proxy_group=🇯🇵日本故转`fallback`{jp_regex}^({exclude_pattern}).)*$`{common_test_url}`{common_test_interval}
custom_proxy_group=🇸🇬加坡故转`fallback`{sg_regex}^({exclude_pattern}).)*$`{common_test_url}`{common_test_interval}
custom_proxy_group=🇺🇲美国故转`fallback`{us_regex}^({exclude_pattern}).)*$`{common_test_url}`{common_test_interval}
custom_proxy_group=🇹🇼台湾故转`fallback`{tw_regex}^({exclude_pattern}).)*$`{common_test_url}`{common_test_interval}
custom_proxy_group=⭐故转`fallback`^({exclude_pattern}).)*$`{common_test_url}`{common_test_interval}

;负载均衡组
custom_proxy_group=🇭🇰香港均衡`load-balance`{hk_regex}^({exclude_pattern}).)*$`{common_test_url}`{common_test_interval}
custom_proxy_group=🇯🇵日本均衡`load-balance`{jp_regex}^({exclude_pattern}).)*$`{common_test_url}`{common_test_interval}
custom_proxy_group=🇸🇬加坡均衡`load-balance`{sg_regex}^({exclude_pattern}).)*$`{common_test_url}`{common_test_interval}
custom_proxy_group=🇺🇲美国均衡`load-balance`{us_regex}^({exclude_pattern}).)*$`{common_test_url}`{common_test_interval}
custom_proxy_group=🇹🇼台湾均衡`load-balance`{tw_regex}^({exclude_pattern}).)*$`{common_test_url}`{common_test_interval}
custom_proxy_group=🌐均衡`load-balance`^({exclude_pattern}).)*$`{common_test_url}`{common_test_interval}

;特殊节点选择
custom_proxy_group=🎥 奈飞节点`select`{nf_regex}^({exclude_pattern}).)*$
custom_proxy_group=🇺🇲美国节点`select`{us_regex}^({exclude_pattern}).)*$

;启用规则
enable_rule_generator=true
overwrite_original_rules=true
